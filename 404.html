<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
  </head>
  <body>
    <noscript>JavaScript가 필요합니다.</noscript>
    <script>
      // SPA fallback for GitHub Pages: redirect to `?/real-path` under repo base
      (function(l){
        var parts = l.pathname.split('/').filter(Boolean);
        var base = parts.length ? '/' + parts[0] : '';
        var remainder = l.pathname.slice(base.length);
        var newPath = base + '/?/' + remainder.replace(/^\//,'') + l.search + l.hash;
        l.replace(newPath);
      })(window.location);
    </script>
  </body>
  </html>
